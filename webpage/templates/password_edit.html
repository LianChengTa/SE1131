<!DOCTYPE html>
<html lang="zh-TW">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>密碼修改</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            flex-direction: column;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 35px 60px;
            width: 500px;
            text-align: center;
            margin-top: 2%;
        }

        h2 {
            color: #1E3A78;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        form {
            width: 100%;
        }

        label {
            font-size: 16px;
            color: #333;
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            outline: none;
        }

        input[type="password"]:focus {
            box-shadow: 0 0 5px 2px rgba(102, 175, 233, 0.5);
            border: 1px solid #66afe9;
        }

        button {
            padding: 10px;
            background-color: #3b74ce;
            color: white;
            border-radius: 5px;
            border: none;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #1E3A78;
        }

        @media (max-width: 400px) {
            .container {
                width: 100%;
                margin: 10px;
            }
        }

    </style>

</head>
<body>
    <div class = "container">
    <h2>修改密碼</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">提交修改</button>
        <button onclick="window.location.href = '/webpage/profile_edit/'">返回</button>
    </form>
    </div>
</body>
</html>
