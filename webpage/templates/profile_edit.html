<!DOCTYPE html>
<html lang="zh-TW">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>個人資料修改</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap');
        *{box-sizing:border-box;
                    margin:0;
                    padding:0;}
        /* 確保span元素樣式與small一致 */
        /* 設置 helptext 的樣式，並確保它對齊 */
        #id_username_helptext {
            font-size: 12px;
            color: #6c757d; /* 淺灰色的文字 */
            font-style: italic;
            margin-top: 20px;
            width: 50%; /* 與input框相同的寬度 */
            display: block; /* 讓helptext變成block元素，換行並對齊input */
            padding-left: 0; /* 確保helptext不會有內邊距 */
        }

        /* 當input為readonly時，將input框的樣式設置為不可編輯 */
        #id_username[readonly] {
            background-color: #e9ecef; /* 淺灰色背景，提示不可編輯 */
            cursor: not-allowed; /* 更改游標為禁止狀態 */
        }

        /* 如果你想讓#id_username_helptext的顯示位置更突出一點，可以使用以下css */
        #id_username_helptext {
            display: block;
            margin-top: 5px; /* 讓提示語與Input框保持一定間距 */
            font-size: 12px;
            color: #6c757d;
        }

        body{
                font-family: Arial,sans-serif;
            font-size: 2em;
            margin:0;
            padding:0;
            background-color: #f4f4f4;
            overflow:auto;
        }

        
        .header{
            width:100%;
            display:flex;
            align-items:center;
            background-color:#1C39C5;
            padding: 10px;

        }
        .profile-form p {
            width: 70%;
            margin-bottom: 15px;
            text-align: left;
            margin-left: 350px;
        }
        .header .title{
            font-family:Arial, Helvetica, sans-serif;
            font-weight:bold;
            font-size: 25px;
            color:white;
            margin-left:10px;
        }

        .header .chinese{
            font-family: "LXGW WenKai TC", cursive;
            font-size: 25px;
            color:white;
            margin-left:11px;
        }

        .header .mainpage{
            position:absolute;
            right:23%;
        }

        .header .logout{
            position:absolute;
            right:1%;
        }

        .header .profile{
            position:absolute;
            right:10%;
        }

        .header button{
            background-color:#1C39C5;
            color: white;
            font-size: 15px;
            padding: 10px 50px;
            border: none;
            text-decoration:none;
            cursor:pointer;
            height:55px;
        }

        .header button::after{
            content:"";
            position:absolute;
            left: 0;
            bottom:0;
            width:0;
            height: 3px;
            background-color:white;
            transition:0.1s ease;
        }

        .header button:hover::after{
           width:100%
        }

        ---------

        .title h2{
            color:#1E3A78;
            font-family:Arial, Helvetica, sans-serif;
            margin-top:-1px;
            font-weight:bold;
            font-size: 5rem;
            letter-spacing:-0.5px;
            align-items:center;
        }
        

        .profileh2{
            color:#1E3A78;
            margin-top:0px;
            font-weight:bold;
            font-size:38px;

        }

        .underline{
            width:22%;
            height:6px;
            background-color:#1E3A78;
            border-radius:9px;
            margin-left:39%;
        }

        .profile-container{
            background-color:#ffffff;
            margin:35px auto;
            border-radius:10px;
            box-shadow:0 0 10px rgba(0, 0, 0, 0.2);
            padding:35px 60px;
            width: 80%;
            display:flex;
            flex-direction: column;
            text-align:center;
            justify-content: space-between;
            height:auto;
            
        }

        .profile-form{
            display:flex;
            padding:10px;
            flex-direction:column;
            align-items: center;
            max-width: 100%;
            margin-top:5px;
            
        }

        .profile-form label{
            width:70%;
            margin-bottom:5px;
            font-size:17px; 
            color:#333;
            font-weight:normal;
            text-align: left;
            float:left;
            
        }

        .profile-form .description{
            width: 70%;
            padding: 10px; 
            font-size: 16px; 
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none; 
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            margin-bottom:15px;
            height:80px;
            resize: vertical;
            float:left;

        }

        .profile-form input{
            width: 50%;
            padding: 10px; 
            font-size: 16px; 
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none; 
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            margin-bottom:5px;
            height:43px;
            float:left;
           
        }
        

        .profile-form input:focus{
            outline:none;
            box-shadow: 0 0 5px 2px rgba(102, 175, 233, 0.5); 
            border: 1px  solid #66afe9; 
            transition: box-shadow 0.3s ease;
        }

        .button-container{
            display:flex;
            gap:30px;
            margin-top:15px;

        }

        .profilebutton{
            
            padding:10px;
            background-color: #3b74ce;
            color:white;
            border-radius:5px;
            border:none;
            width:100px;
            font-size:16px;
            cursor:pointer; 
            flex:50;
            margin-left:50px;
        }

        .cancelbutton{
            padding:10px;
            background-color: grey;
            color:white;
            border-radius:5px;
            border:none;
            width:100px;
            font-size:16px;
            cursor:pointer; 
            flex:50;
            margin-left:100px;
        }

        .cancelbutton a{
            text-decoration: none;
            color:white;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
        }
        ul li {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
        }
        .messages {
            list-style-type: none;
            padding: 0;
        }

        .messages .success {
            color: green;
        }

        .messages .error {
            color: red;
        }

        .messages .warning {
            color: orange;
        }

        .messages .info {
            color: blue;
        }

        .container {
            display: flex;
            justify-content: space-between; /* 控制子项之间的间距 */
            align-items: flex-start; /* 对齐顶部 */
        }

        .container > div {
            flex: 1; /* 设置子项的宽度 */
            margin: 10px; /* 添加一些间距 */
        }

        .imageDiv {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .imageDiv img {
            max-width: 100%; /* 确保图片不会超出容器 */
            height: auto;
            margin-bottom: 10px;
        }

        .profile-form div {
            width: 70%;
            clear: both; /* 確保 helptext 跟 input 在同一列對齊 */
        }
        .profile-link {
            font-size: 20px; /* 設定較小的字體大小 */
        }



    </style>
</head>
<body>

    <div class = "header">
        <div class="logo"><img src = "{% static 'ntou_logo.png' %}" alt = "ntou logo" onclick="window.location.href='{% url 'get_main_page' %}'" style = "height:55px; width: 55px;"></div> 
        <div class="title">Event Information </div><div class="chinese">活動資訊</div>
        <div class="mainpage"><button class="profile_button" onclick="window.location.href='{% url 'get_main_page' %}'" >回到首頁</button></div> 
        <!-- <div class="profile"><button class="profile_button" onclick="window.location.href = '/webpage/profile_edit/'" >修改個人資料</button></div>  -->
        <div class="logout"><button class="profile_button" onclick="window.location.href = '/webpage/login/'" >登出</button></div>
        
    </div>  

    <div class = "profile-container">
        <h2>個人資料修改</h2>


        <form class='profile-form'method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="profilebutton" type="submit">提交修改</button>
        </form>
        <div class="profile-link">
            <p>需要修改密碼？<a href="{% url 'password_edit' %}">點此修改密碼</a></p>
            <p>修改完成？<a href="{% url 'get_main_page' %}">回到首頁</a></p>
        </div>
    </div>
</body>
</html>
